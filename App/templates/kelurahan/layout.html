<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ++++++++++++++++++++++++ META TAGS ++++++++++++++++++++++++ -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="keywords" content="rindang sistem informasi pangan kota ternate kebutuhan cabai barito rica tanam petani" />

        <meta property="og:title" content="RINDANG - Rica Tanam Dalam Kampung" />
        <meta property="og:description" content="Sistem Informasi kebutuhan pangan dan informasi pangan Kota Ternate" />
        <meta property="og:image" content="https://i.ibb.co.com/8dynFyq/Rindang-OG-Thumbnail.jpg" />
        <meta property="og:url" content="https://rindang.net" />
        <meta property="og:type" content="website" />

        <!-- FAVICONS -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicons/favicon-16x16.png" />
        <link rel="manifest" href="../static/favicons/site.webmanifest" />
        <link rel="mask-icon" href="../static/favicons/safari-pinned-tab.svg" color="#5bbad5" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css" />

        <!-- ++++++++++++++++++++++++ CSS ++++++++++++++++++++++++ -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

        <!-- ++++++++++++++++++++++++ CDNs ++++++++++++++++++++++++ -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <body class="h-100">

        <header class="">
            <nav class="navbar navbar-expand-lg py-4 border-bottom mb-4">
                <div class="container">
                    <a class="navbar-brand" href="/"><img src="../static/logo/rindang-logo-green.svg" alt="" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-lg-center ps-lg-4 ps-0 me-lg-auto mb-lg-0 mb-4 column-gap-lg-3">
                            <li class="nav-item">
                                <a id="nav-home" class="nav-link active" aria-current="page" href="#hero-section">Beranda</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-lg-auto flex-column flex-lg-row mb-lg-0 column-gap-lg-3">
                            <li class="nav-item mb-2">
                                <a id="nav" class="nav-link" aria-current="page" href="{{ url_for('auth.login' ) }}">Masuk</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-warning btn-green px-4" href="{{ url_for('auth.register' ) }}">Daftar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- NAVBAR -->
        </header>

        <main class="mb-5">{% block main %} {% endblock %}</main>

                    All Rights Reserved 2024
