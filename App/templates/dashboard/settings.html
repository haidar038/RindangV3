{% extends 'dashboard/layout.html' %} {% block page_title %} Dashboard - Pengaturan {% endblock %} {% block container %}
<div class="container-fluid">
    <!--  Row 1 -->
    <div class="row">
        <div class="col-lg-12 col-12 d-flex flex-column">
            <h3 class=""><strong>Akun Saya</strong></h3>
            <p class="mb-4">Anda dapat mengubah alamat E-Mail dan Kata Sandi disini</p>
            <div class="card">
                <div class="card-body text-lg-start d-flex flex-column gap-3 text-center">
                    <div class="text-lg-start text-center d-flex justify-content-between">
                        <div class="d-flex flex-wrap flex-column text-start my-auto">
                            <h4><strong class="text-muted">Email</strong></h4>
                            <p class="mb-0">{{ user.email }}</p>
                        </div>
                        <button id="updateEmailBtn" type="button" class="btn btn-outline-dark my-auto" data-bs-toggle="modal" data-bs-target="#updateEmail">Ubah Email</button>
                    </div>
                    <div class="text-lg-start text-center d-flex flex justify-content-between">
                        <div class="d-flex flex-wrap flex-column text-start my-auto">
                            <h4><strong class="text-muted">Kata Sandi</strong></h4>
                            <p class="mb-0">*********</p>
                        </div>
                        <button id="updatePassBtn" type="button" class="btn btn-outline-dark my-auto" data-bs-toggle="modal" data-bs-target="#updatePass">Ubah Kata Sandi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateEmail" tabindex="-1" aria-labelledby="updateEmailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="updateEmailLabel">Email</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('views.updateemail', id=current_user.id ) }}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold fs-4">Alamat Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="contoh : user123@email.com" value="{{ user.email }}" />
                    </div>
                    <div class="mb-3">
                        <label for="userPass" class="form-label fw-bold fs-4">Kata Sandi</label>
                        <input class="form-control" type="password" name="userPass" id="userPass" placeholder="Masukkan Kata Sandi" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-green w-100">Update Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updatePass" tabindex="-1" aria-labelledby="updatePassLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="updatePassLabel">Email</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('views.updatepassword', id=current_user.id ) }}" method="post">
                    <div class="mb-3">
                        <label for="old-pass" class="form-label fw-bold fs-4">Kata Sandi Lama</label>
                        <input class="form-control" name="old-pass" id="old-pass" type="password" placeholder="Masukkan kata sandi lama anda" />
                    </div>
                    <div class="mb-3">
                        <label for="new-pass" class="form-label fw-bold fs-4">Kata Sandi Baru</label>
                        <input class="form-control" type="password" name="new-pass" id="new-pass" placeholder="Masukkan kata sandi baru" />
                    </div>
                    <div class="mb-3">
                        <label for="new-pass-conf" class="form-label fw-bold fs-4">Konfirmasi Kata Sandi Baru</label>
                        <input class="form-control" type="password" name="new-pass-conf" id="new-pass-conf" placeholder="Konfirmasi kata sandi baru" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-green w-100">Update Kata Sandi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
