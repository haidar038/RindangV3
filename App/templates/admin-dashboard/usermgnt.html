<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management - Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <style>
            .table-responsive {
                max-height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>User Management</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search users..." />
                </div>
                <div class="col-md-4">
                    <select id="roleFilter" class="form-select">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="petani">Petani</option>
                        <option value="ahli">Ahli</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be populated here -->
                </ul>
            </nav>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required />
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="userRole" class="form-label">Role</label>
                                <select class="form-select" id="userRole" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                    <option value="petani">Petani</option>
                                    <option value="ahli">Ahli</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Dummy data for demonstration
            const users = [
                { id: 1, name: 'John Doe', email: 'john@example.com', role: 'admin', status: 'active' },
                { id: 2, name: 'Jane Smith', email: 'jane@example.com', role: 'user', status: 'inactive' },
                { id: 3, name: 'Bob Johnson', email: 'bob@example.com', role: 'petani', status: 'active' },
                // Add more users...
            ];

            function populateUserTable(users) {
                const tableBody = $('#userTableBody');
                tableBody.empty();
                users.forEach((user) => {
                    tableBody.append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td><span class="badge bg-${user.status === 'active' ? 'success' : 'danger'}">${user.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="editUser(${user.id})"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `);
                });
            }

            function editUser(userId) {
                // Implement edit user functionality
                console.log('Edit user:', userId);
            }

            function deleteUser(userId) {
                // Implement delete user functionality
                console.log('Delete user:', userId);
            }

            $(document).ready(function () {
                populateUserTable(users);

                $('#searchInput').on('keyup', function () {
                    const searchTerm = $(this).val().toLowerCase();
                    const filteredUsers = users.filter((user) => user.name.toLowerCase().includes(searchTerm) || user.email.toLowerCase().includes(searchTerm));
                    populateUserTable(filteredUsers);
                });

                $('#roleFilter').on('change', function () {
                    const selectedRole = $(this).val();
                    const filteredUsers = selectedRole ? users.filter((user) => user.role === selectedRole) : users;
                    populateUserTable(filteredUsers);
                });

                $('#addUserForm').on('submit', function (e) {
                    e.preventDefault();
                    const newUser = {
                        id: users.length + 1,
                        name: $('#userName').val(),
                        email: $('#userEmail').val(),
                        role: $('#userRole').val(),
                        status: 'active',
                    };
                    users.push(newUser);
                    populateUserTable(users);
                    $('#addUserModal').modal('hide');
                    this.reset();
                });
            });
        </script>
    </body>
</html>
